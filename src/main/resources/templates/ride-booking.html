<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking</title>
</head>
<body>
<h1>Book a Ride</h1>

<form action="/book-ride" method="post">
    <label for="pickup">Pickup Location:</label>
    <input type="text" id="pickup" name="pickup" required>

    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required>

    <label for="time">Pickup Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="driver">Select a Driver:</label>
    <select id="driver" name="driverId" required>
        <option th:each="driver : ${drivers}"
                th:value="${driver.driverId}"
                th:text="${driver.name}"></option>
    </select>

    <button type="submit">Book Ride</button>
</form>
</body>
</html>
